services:
  postgres:
    image: postgres:15-alpine
    container_name: total-keeper-postgres
    environment:
      POSTGRES_DB: total_keeper_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      # Persist data between container restarts
      - postgres_data:/var/lib/postgresql/data
      # Mount init scripts directly
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:Z
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d total_keeper_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
